<div class="container-fluid">
    <h2>{{title}}</h2>
    <div class="subtitle row"
        [innerHTML]="subTitle"></div>

    <div class="row">
        <div class="col-sm-5">
            <div [class]="status.class"
                role="alert">
                <strong>Status: </strong> {{status.text}}
                <span [hidden]="!processing">
                    <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
                </span>
            </div>

            <br />

            <button class="btn btn-default btn-sm"
                (click)="clearAllFiltersAndSorts()"
                title="Clear all Filters & Sorts">
                <i class="fa fa-filter text-danger"></i>
                Clear all Filter & Sorts
            </button>

            <br />

            <span *ngIf="metrics">
                <b>Metrics:</b> {{metrics.endTime | date: 'yyyy-MM-dd HH:mm aaaaa\'m\''}} |
                {{metrics.executionTime}}ms | {{metrics.totalItemCount}} items
            </span>
        </div>
        <div class="col-sm-7">
            <div class="alert alert-info">
                <strong>GraphQL Query:</strong>
                <div [innerHTML]="graphqlQuery"></div>
            </div>
        </div>
    </div>

    <angular-slickgrid gridId="grid6"
        [gridHeight]="250"
        [gridWidth]="900"
        [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions"
        [dataset]="dataset"
        (onAngularGridCreated)="angularGridReady($event)"
        (onGridStateChanged)="gridStateChanged($event)"
        (onBeforeGridDestroy)="saveCurrentGridState($event)">
    </angular-slickgrid>
</div>
